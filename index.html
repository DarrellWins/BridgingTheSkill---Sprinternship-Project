<body>
    <div class="container">

        <!-- Step 1: Name -->

            <div class="form-section">

            <div class="form-section">
                <label for="skill">Skill this experience highlights</label>

        <!-- Output -->

    </div>

    <script>
        const ACTION_VERBS = {
            "Leadership": ["Coordinated", "Directed", "Facilitated", "Guided", "Led", "Managed", "Mentored", "Supervised", "Organized", "Spearheaded", "Championed", "Orchestrated"],
            "Communication": ["Advised", "Collaborated", "Consulted", "Presented", "Communicated with", "Engaged", "Counseled", "Instructed", "Liaised with", "Briefed", "Informed"],

            "Teamwork": ["Assisted", "Contributed to", "Partnered with", "Supported", "Cooperated with", "Helped", "Aided", "Collaborated on", "Participated in"]
        };

        const SKILL_KEYWORDS = {
            "tutor": ["curriculum development", "student assessment", "personalized learning strategies", "academic progress tracking", "educational support", "learning outcome improvement"],
            "student mentor": ["peer counseling", "academic advising", "student engagement", "goal setting", "retention initiatives", "success planning"],
            "mentor": ["professional development", "career guidance", "skill building", "performance coaching", "growth strategies", "talent development"],
            "volunteer": ["community outreach", "event coordination", "public relations", "social impact", "nonprofit operations", "civic engagement"],
            "caregiver": ["patient care", "daily living assistance", "health monitoring", "compassionate support", "medical coordination", "wellness promotion"],
            "babysitter": ["child supervision", "age-appropriate activities", "safety protocols", "behavioral management", "developmental activities", "family communication"],
            "coach": ["team building", "performance evaluation", "training programs", "motivational leadership", "skills development", "competitive strategy"],
            "cashier": ["customer service", "point-of-sale systems", "cash handling", "inventory management", "transaction accuracy", "customer satisfaction"],
            "server": ["customer satisfaction", "order accuracy", "time management", "hospitality services", "dining experience enhancement", "team coordination"],
            "intern": ["project collaboration", "research analysis", "professional communication", "industry best practices", "cross-functional support", "organizational learning"],
            "teacher": ["lesson planning", "classroom management", "educational technology", "student development", "curriculum implementation", "assessment strategies"],
            "receptionist": ["front desk operations", "scheduling", "phone etiquette", "administrative support", "visitor management", "office coordination"],
            "sales associate": ["product knowledge", "sales targets", "customer relations", "merchandising", "inventory control", "revenue generation"],
            "camp counselor": ["youth development", "activity planning", "conflict resolution", "safety supervision", "group facilitation", "recreational programming"],
            "research assistant": ["data collection", "literature review", "statistical analysis", "research methodology", "documentation", "laboratory protocols"],

            "event coordinator": ["logistics planning", "vendor management", "budget oversight", "stakeholder communication", "timeline coordination", "event execution"],
            "office assistant": ["administrative tasks", "document organization", "scheduling coordination", "office supply management", "communication facilitation", "clerical support"],
            "warehouse worker": ["inventory management", "shipping and receiving", "safety protocols", "equipment operation", "order fulfillment", "stock organization"],
            "delivery driver": ["route optimization", "customer service", "time management", "vehicle maintenance", "safety compliance", "package handling"],
            "food service worker": ["food preparation", "sanitation standards", "customer service", "order accuracy", "kitchen operations", "team collaboration"],
            "nursing assistant": ["patient care", "vital signs monitoring", "medical documentation", "patient comfort", "clinical support", "healthcare teamwork"],
            "teacher's aide": ["classroom support", "student assistance", "instructional materials", "behavior management", "educational activities", "progress monitoring"],
            "library assistant": ["catalog management", "customer service", "resource organization", "research support", "technology assistance", "collection maintenance"],
            "gym attendant": ["equipment maintenance", "facility cleanliness", "member assistance", "safety monitoring", "customer service", "operational support"],
            "dog walker": ["pet care", "exercise routines", "safety protocols", "client communication", "scheduling management", "animal behavior observation"],
            "house cleaner": ["sanitation procedures", "time management", "attention to detail", "client satisfaction", "cleaning techniques", "supply management"],
            "landscaper": ["grounds maintenance", "equipment operation", "plant care", "design implementation", "safety practices", "seasonal upkeep"],
            "park ranger": ["visitor services", "environmental education", "safety enforcement", "resource conservation", "public outreach", "wildlife management"],
            "museum guide": ["public speaking", "historical knowledge", "tour facilitation", "visitor engagement", "educational programming", "cultural interpretation"],
            "pharmacy technician": ["prescription processing", "inventory management", "customer service", "medication verification", "regulatory compliance", "insurance coordination"],
            "dental assistant": ["patient care", "clinical support", "sterilization procedures", "appointment coordination", "dental procedures assistance", "record keeping"],
            "veterinary assistant": ["animal care", "client communication", "medical equipment preparation", "patient monitoring", "administrative tasks", "clinic operations"],
            "graphic designer": ["visual communication", "creative development", "client collaboration", "brand consistency", "design software proficiency", "project management"],
            "social media coordinator": ["content creation", "community engagement", "analytics tracking", "brand voice development", "platform management", "marketing strategy"],
            "data entry clerk": ["accuracy verification", "database management", "typing proficiency", "data organization", "quality control", "workflow efficiency"],
            "customer service representative": ["issue resolution", "customer satisfaction", "product knowledge", "communication skills", "conflict management", "service standards"],
            "administrative assistant": ["office coordination", "calendar management", "correspondence handling", "meeting preparation", "document processing", "executive support"],
            "project coordinator": ["task management", "deadline tracking", "team communication", "resource allocation", "progress monitoring", "stakeholder updates"],
            "sales manager": ["team leadership", "revenue growth", "sales strategy", "performance coaching", "client relationships", "market analysis"],
            "store manager": ["operations oversight", "staff development", "inventory control", "financial management", "customer experience", "strategic planning"],
            "assistant manager": ["operational support", "team supervision", "problem resolution", "scheduling coordination", "quality assurance", "performance improvement"],
            "shift supervisor": ["team coordination", "workflow management", "quality control", "staff training", "operational efficiency", "shift reporting"],
            "hotel front desk": ["guest relations", "reservation management", "check-in procedures", "customer service excellence", "problem resolution", "hospitality standards"],
            "front desk": ["visitor reception", "appointment scheduling", "phone management", "customer service", "administrative coordination", "professional communication"]
        };

        let userName = "";
        let experiences = [];
        let currentBullets = [];
        let selectedBullets = [];

        function capitalizeWords(str) {
            return str.trim().split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        function startAddingExperiences() {
            userName = capitalizeWords(document.getElementById('userName').value);
            if (!userName) {
                alert('Please enter your name');
                return;
            }
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function getSkillKeywords(role) {
            const roleLower = role.toLowerCase();
            
            if (SKILL_KEYWORDS[roleLower]) {
                const keywords = [...SKILL_KEYWORDS[roleLower]];
                return keywords.sort(() => 0.5 - Math.random()).slice(0, 6);
            }
            
            for (let key in SKILL_KEYWORDS) {
                if (roleLower.includes(key) || key.includes(roleLower)) {
                    const keywords = [...SKILL_KEYWORDS[key]];
                    return keywords.sort(() => 0.5 - Math.random()).slice(0, 6);
                }
            }
            
            return ["professional development", "operational excellence", "strategic planning", "quality assurance", "team collaboration", "process improvement"];
        }

        function generateBullets() {
            const role = document.getElementById('role').value.trim();
            const skill = document.getElementById('skill').value;
            
            if (!role) {
                alert('Please enter a role/position');
                return;
            }

            const keywords = getSkillKeywords(role);
            const verbs = [...ACTION_VERBS[skill]];
            
            for (let i = verbs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [verbs[i], verbs[j]] = [verbs[j], verbs[i]];
            }
            
            let allKeywords = [...keywords];
            while (allKeywords.length < 6) {
                allKeywords = [...allKeywords, ...keywords];
            }
            allKeywords = allKeywords.slice(0, 6);
            
            for (let i = allKeywords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allKeywords[i], allKeywords[j]] = [allKeywords[j], allKeywords[i]];
            }
            
            const bulletBuilders = [
                (v, k) => `${v} ${k[0]} initiatives to drive measurable improvements in ${k[1]}`,
                (v, k) => `${v} strategic ${k[1]} programs resulting in enhanced ${k[2]}`,
                (v, k) => `${v} comprehensive ${k[2]} standards that elevated ${k[3]} metrics`,
                (v, k) => `${v} daily ${k[0]} workflows ensuring consistent ${k[1]} delivery`,
                (v, k) => `${v} efficient ${k[1]} procedures across ${k[2]} touchpoints`,
                (v, k) => `${v} systematic approaches to ${k[2]} in high-volume ${k[3]} environments`,
                (v, k) => `${v} cross-departmental efforts in advancing ${k[0]} and ${k[1]} objectives`,
                (v, k) => `${v} partnerships with stakeholders to optimize ${k[1]} and ${k[2]} outcomes`,
                (v, k) => `${v} team collaboration on ${k[2]} projects supporting ${k[3]} goals`,
                (v, k) => `${v} critical ${k[0]} functions contributing to ${k[1]} success`,
                (v, k) => `${v} key ${k[1]} responsibilities that strengthened ${k[2]} capabilities`,
                (v, k) => `${v} essential ${k[2]} activities driving ${k[3]} improvement`,
                (v, k) => `${v} innovative ${k[0]} strategies for enhanced ${k[1]} and ${k[2]}`,
                (v, k) => `${v} advanced ${k[1]} techniques optimizing ${k[2]} efficiency`,
                (v, k) => `${v} modern ${k[2]} methodologies improving ${k[3]} delivery`,
                (v, k) => `${v} ${k[0]} protocols maintaining ${k[1]} best practices`,
                (v, k) => `${v} quality ${k[1]} benchmarks ensuring ${k[2]} compliance`,
                (v, k) => `${v} professional ${k[2]} guidelines supporting ${k[3]} standards`,
                (v, k) => `${v} exceptional ${k[0]} while prioritizing ${k[1]} and ${k[2]}`,
                (v, k) => `${v} positive ${k[1]} through effective ${k[2]} and ${k[3]}`,
                (v, k) => `${v} outstanding ${k[2]} exceeding ${k[3]} expectations`,
                (v, k) => `${v} complex ${k[0]} challenges using ${k[1]} approaches`,
                (v, k) => `${v} multifaceted ${k[1]} issues while maintaining ${k[2]} continuity`,
                (v, k) => `${v} diverse ${k[2]} obstacles through ${k[3]} problem-solving`,
                (v, k) => `${v} team members on ${k[0]} best practices and ${k[1]} procedures`,
                (v, k) => `${v} colleagues in effective ${k[1]} and ${k[2]} implementation`,
                (v, k) => `${v} staff development programs focusing on ${k[2]} and ${k[3]} excellence`,
                (v, k) => `${v} operational systems enhancing ${k[0]} and ${k[1]} effectiveness`,
                (v, k) => `${v} organizational frameworks supporting ${k[1]} and ${k[2]} goals`,
                (v, k) => `${v} infrastructure improvements for ${k[2]} and ${k[3]} advancement`,
                (v, k) => `${v} simultaneous ${k[0]} and ${k[1]} priorities in fast-paced settings`,
                (v, k) => `${v} concurrent ${k[1]} and ${k[2]} demands across varied functions`,
                (v, k) => `${v} multiple ${k[2]} and ${k[3]} responsibilities with attention to detail`,
                (v, k) => `${v} ${k[0]} direction for teams pursuing ${k[1]} objectives`,
                (v, k) => `${v} oversight of ${k[1]} operations ensuring ${k[2]} performance`,
                (v, k) => `${v} guidance on ${k[2]} initiatives aligned with ${k[3]} vision`,
                (v, k) => `${v} transparent ${k[0]} channels to enhance ${k[1]} and ${k[2]}`,
                (v, k) => `${v} clear ${k[1]} messaging across diverse ${k[2]} audiences`,
                (v, k) => `${v} effective ${k[2]} exchanges facilitating ${k[3]} collaboration`,
                (v, k) => `${v} ${k[0]} metrics tracking progress toward ${k[1]} targets`,
                (v, k) => `${v} performance indicators for ${k[1]} and ${k[2]} optimization`,
                (v, k) => `${v} evaluation systems measuring ${k[2]} and ${k[3]} success`,
                (v, k) => `${v} creative solutions for ${k[0]} and ${k[1]} enhancement`,
                (v, k) => `${v} forward-thinking ${k[1]} approaches modernizing ${k[2]} practices`,
                (v, k) => `${v} inventive ${k[2]} methods streamlining ${k[3]} processes`,
                (v, k) => `${v} resource allocation for ${k[0]} and ${k[1]} maximization`,
                (v, k) => `${v} budget oversight supporting ${k[1]} and ${k[2]} initiatives`,
                (v, k) => `${v} asset management optimizing ${k[2]} and ${k[3]} utilization`
            ];
            
            for (let i = bulletBuilders.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [bulletBuilders[i], bulletBuilders[j]] = [bulletBuilders[j], bulletBuilders[i]];
            }

            currentBullets = [];
            
            for (let i = 0; i < 5; i++) {
                const verb = verbs[i % verbs.length];
                const builder = bulletBuilders[i];
                
                const startIdx = (i * 2) % allKeywords.length;
                const rotatedKeywords = [...allKeywords.slice(startIdx), ...allKeywords.slice(0, startIdx)];
                
                const bullet = builder(verb, rotatedKeywords);
                currentBullets.push(bullet);
            }

            displayBulletOptions();
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function displayBulletOptions() {
            const container = document.getElementById('bulletOptions');
            container.innerHTML = '';
            selectedBullets = [];
            
            currentBullets.forEach((bullet, index) => {
                const div = document.createElement('div');
                div.className = 'bullet-item';
                div.innerHTML = `
                    <input type="checkbox" id="bullet${index}" onchange="toggleBullet(${index})">
                    <label for="bullet${index}" style="cursor: pointer; flex: 1;">${bullet}</label>
                `;
                div.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        document.getElementById(`bullet${index}`).click();
                    }
                };
                container.appendChild(div);
            });
            updateSelectionCount();
        }

        function toggleBullet(index) {
            const checkbox = document.getElementById(`bullet${index}`);
            const bulletItem = checkbox.parentElement;
            
            if (checkbox.checked) {
                if (selectedBullets.length >= 3) {
                    checkbox.checked = false;
                    alert('You can select a maximum of 3 bullet points');
                    return;
                }
                selectedBullets.push(currentBullets[index]);
                bulletItem.classList.add('selected');
            } else {
                selectedBullets = selectedBullets.filter(b => b !== currentBullets[index]);
                bulletItem.classList.remove('selected');
            }
            updateSelectionCount();
        }

        function updateSelectionCount() {
            document.getElementById('selectionCount').textContent = `Selected: ${selectedBullets.length}/3`;
        }

        function resetBulletSelection() {
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function saveExperience() {
            if (selectedBullets.length < 2) {
                alert('Please select at least 2 bullet points');
                return;
            }

            const category = document.getElementById('category').value;
            const role = capitalizeWords(document.getElementById('role').value);

            experiences.push({
                category: category,
                role: role,
                bullets: [...selectedBullets]
            });

            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step4').classList.remove('hidden');
        }

        function addAnotherExperience() {
            document.getElementById('role').value = '';
            document.getElementById('step4').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function generateResume() {
            const output = document.getElementById('output');
            let html = `
                <h2>PROFESSIONAL RESUME - EXPERIENCE SECTION</h2>
                <p style="text-align: center; font-size: 1.2em; margin-bottom: 30px;"><strong>Name: ${userName}</strong></p>
            `;

            const categories = [...new Set(experiences.map(e => e.category))].sort();
            
            categories.forEach(category => {
                html += `<div class="experience-category"><h3>--- ${category.toUpperCase()} ---</h3>`;
                
                experiences.filter(e => e.category === category).forEach(exp => {
                    html += `<div class="experience-role"><h4>${exp.role}</h4><ul>`;
                    exp.bullets.forEach(bullet => {
                        html += `<li>${bullet}</li>`;
                    });
                    html += `</ul></div>`;
                });
                
                html += `</div>`;
            });

            html += `<div style="text-align: center;"><button class="download-btn" onclick="downloadResume()">Download as PDF</button></div>`;
            
            output.innerHTML = html;
            output.style.display = 'block';
            document.getElementById('step4').classList.add('hidden');
        }

        function downloadResume() {
            // Create a new window for printing
            const printWindow = window.open('', '', 'height=600,width=800');
            
            // Build the PDF-ready content
            let content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${userName} - Resume</title>
                    <style>
                        @media print {
                            body { margin: 0; }
                            @page { margin: 1in; }
                        }
                        body {
                            font-family: 'Calibri', 'Arial', sans-serif;
                            line-height: 1.6;
                            color: #333;
                            max-width: 8.5in;
                            margin: 0 auto;
                            padding: 20px;
                        }
                        h1 {
                            text-align: center;
                            font-size: 24px;
                            margin-bottom: 5px;
                            color: #2c3e50;
                        }
                        h2 {
                            font-size: 16px;
                            color: #2c3e50;
                            border-bottom: 2px solid #2c3e50;
                            padding-bottom: 5px;
                            margin-top: 25px;
                            margin-bottom: 15px;
                            text-transform: uppercase;
                        }
                        h3 {
                            font-size: 14px;
                            color: #34495e;
                            margin-top: 15px;
                            margin-bottom: 8px;
                        }
                        ul {
                            list-style-type: disc;
                            margin-left: 20px;
                            padding-left: 0;
                        }
                        li {
                            margin-bottom: 8px;
                            font-size: 12px;
                        }
                        .experience-section {
                            margin-bottom: 20px;
                        }
                    </style>
                </head>
                <body>
                    <h1>${userName}</h1>
                    <h2 style="text-align: center; font-size: 14px; border: none; margin-top: 5px;">Professional Experience</h2>
            `;

            const categories = [...new Set(experiences.map(e => e.category))].sort();
            
            categories.forEach(category => {
                content += `<div class="experience-section">`;
                content += `<h2>${category}</h2>`;
                
                experiences.filter(e => e.category === category).forEach(exp => {
                    content += `<h3>${exp.role}</h3>`;
                    content += `<ul>`;
                    exp.bullets.forEach(bullet => {
                        content += `<li>${bullet}</li>`;
                    });
                    content += `</ul>`;
                });
                
                content += `</div>`;
            });

            content += `
                </body>
                </html>
            `;

            printWindow.document.write(content);
            printWindow.document.close();
            
            // Wait for content to load, then trigger print dialog
            printWindow.onload = function() {
                printWindow.focus();
                printWindow.print();
                // Close the window after printing (or if user cancels)
                setTimeout(() => {
                    printWindow.close();
                }, 100);
            };
        }
    </script>
</body>
</html>
